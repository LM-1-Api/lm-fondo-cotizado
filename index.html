<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <title>LM Fondo Cotizado</title>

    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>

    <style>
      :root {
        --lm-bg: #000;
        --lm-card: #101010;
        --lm-gold: #c6a663;
        --lm-green: #00c853;
        --lm-red: #d32f2f;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #fff;
      }
      .topbar {
        background: #000;
        border-bottom: 1px solid rgba(198,166,99,0.4);
        padding: 14px 16px 6px 16px;
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .top-title { font-weight: 700; letter-spacing: .04em; }
      .top-tickers { margin-left: auto; display: flex; gap: 18px; }
      .tk { font-size: 13px; }
      .tk label { opacity: .55; margin-right: 4px; }
      .tk span { color: var(--lm-green); font-weight: 700; }

      .wrap { padding: 12px 10px 70px 10px; display: flex; flex-direction: column; gap: 14px; }
      .card {
        background: #101010;
        border: 1px solid rgba(198,166,99,.35);
        border-radius: 26px;
        overflow: hidden;
      }
      .card-head { padding: 16px 16px 6px 16px; }
      .title-sm { font-size: 15px; font-weight: 700; letter-spacing: .03em; }
      .subtitle { font-size: 13px; opacity: .6; }
      .big-price { font-size: 42px; font-weight: 800; color: var(--lm-green); margin: 6px 0 12px; }
      .tf-row { display: flex; gap: 8px; margin-bottom: 6px; }
      .tf-btn {
        background: #000; border: 1px solid transparent; color: #fff;
        border-radius: 14px; padding: 6px 13px; font-size: 14px;
      }
      .tf-btn.active { border-color: var(--lm-gold); background: rgba(198,166,99,.08); }

      .chart-container { position: relative; height: 280px; background: #1a1a1a; }
      .chart-box { position: absolute; inset: 0; }

      /* ðŸ‘‡ logo dentro del grÃ¡fico */
      .lm-watermark {
        position: absolute;
        left: 8px;
        bottom: 8px;
        width: 38px;
        height: 38px;
        object-fit: contain;
        opacity: .95;
        pointer-events: none;
        z-index: 10;
      }

      .chart-footer {
        background: #000;
        padding: 8px 16px 12px;
        font-size: 13px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .updated { opacity: .6; }

      @media (min-width: 820px) {
        .wrap { max-width: 1180px; margin: 0 auto; }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div class="top-title">LM Fondo Cotizado Â· USD</div>
      <div class="top-tickers">
        <div class="tk"><label>ORO</label><span id="tk-gold">$--</span></div>
        <div class="tk"><label>PLATA</label><span id="tk-silver">$--</span></div>
      </div>
    </div>

    <div class="wrap">
      <!-- ORO -->
      <div class="card" id="gold-card">
        <div class="card-head">
          <div class="title-sm">ORO (XAU/USD)</div>
          <div class="subtitle">Tiempo real Â· LM Fondo Cotizado</div>
          <div class="big-price" id="gold-price">$--</div>
          <div class="tf-row" data-metal="XAU">
            <button class="tf-btn active" data-tf="1m">1m</button>
            <button class="tf-btn" data-tf="5m">5m</button>
            <button class="tf-btn" data-tf="15m">15m</button>
            <button class="tf-btn" data-tf="1h">1h</button>
            <button class="tf-btn" data-tf="4h">4h</button>
            <button class="tf-btn" data-tf="1d">1d</button>
          </div>
        </div>
        <div class="chart-container">
          <div id="chart-gold" class="chart-box"></div>
          <!-- ðŸ‘‡ ruta relativa -->
          <img src="IMG_2975.png" alt="LM" class="lm-watermark" />
        </div>
        <div class="chart-footer">
          <span>LM Fondo Cotizado</span>
          <span class="updated" id="gold-updated">Actualizado: --/--/---- --:--</span>
        </div>
      </div>

      <!-- PLATA -->
      <div class="card" id="silver-card">
        <div class="card-head">
          <div class="title-sm">PLATA (XAG/USD)</div>
          <div class="subtitle">Tiempo real Â· LM Fondo Cotizado</div>
          <div class="big-price" id="silver-price">$--</div>
          <div class="tf-row" data-metal="XAG">
            <button class="tf-btn active" data-tf="1m">1m</button>
            <button class="tf-btn" data-tf="5m">5m</button>
            <button class="tf-btn" data-tf="15m">15m</button>
            <button class="tf-btn" data-tf="1h">1h</button>
            <button class="tf-btn" data-tf="4h">4h</button>
            <button class="tf-btn" data-tf="1d">1d</button>
          </div>
        </div>
        <div class="chart-container">
          <div id="chart-silver" class="chart-box"></div>
          <!-- ðŸ‘‡ ruta relativa -->
          <img src="IMG_2975.png" alt="LM" class="lm-watermark" />
        </div>
        <div class="chart-footer">
          <span>LM Fondo Cotizado</span>
          <span class="updated" id="silver-updated">Actualizado: --/--/---- --:--</span>
        </div>
      </div>
    </div>

    <script>
      function formatDate(d) {
        const dd = String(d.getDate()).padStart(2, "0");
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const yyyy = d.getFullYear();
        const hh = String(d.getHours()).padStart(2, "0");
        const mi = String(d.getMinutes()).padStart(2, "0");
        return `${dd}/${mm}/${yyyy} ${hh}:${mi}`;
      }

      async function loadSpot() {
        try {
          const r = await fetch("/api/spot");
          if (!r.ok) throw new Error("bad resp");
          const data = await r.json();

          if (data.gold && data.gold.price) {
            const p = Number(data.gold.price);
            document.getElementById("gold-price").textContent = "$" + p.toFixed(2);
            document.getElementById("tk-gold").textContent = "$" + p.toFixed(2);
            document.getElementById("gold-updated").textContent =
              "Actualizado: " + formatDate(new Date());
            lastPrices.gold = p;
          }
          if (data.silver && data.silver.price) {
            const p = Number(data.silver.price);
            document.getElementById("silver-price").textContent = "$" + p.toFixed(2);
            document.getElementById("tk-silver").textContent = "$" + p.toFixed(2);
            document.getElementById("silver-updated").textContent =
              "Actualizado: " + formatDate(new Date());
            lastPrices.silver = p;
          }
          return data;
        } catch (e) {
          console.log("error spot", e);
          return null;
        }
      }

      function makeChart(container) {
        return LightweightCharts.createChart(container, {
          layout: { background: { color: "#1a1a1a" }, textColor: "#fff" },
          grid: {
            vertLines: { color: "rgba(198,166,99,0.05)" },
            horzLines: { color: "rgba(198,166,99,0.05)" }
          },
          rightPriceScale: { borderColor: "rgba(198,166,99,0.3)" },
          timeScale: {
            borderColor: "rgba(198,166,99,0.3)",
            timeVisible: true,
            tickMarkFormatter: (time) => {
              const d = new Date(time * 1000);
              const hh = String(d.getHours()).padStart(2, "0");
              const mm = String(d.getMinutes()).padStart(2, "0");
              return `${hh}:${mm}`;
            }
          }
        });
      }

      const goldChart = makeChart(document.getElementById("chart-gold"));
      const goldSeries = goldChart.addCandlestickSeries({
        upColor: "#00c853",
        downColor: "#d32f2f",
        borderUpColor: "#00c853",
        borderDownColor: "#d32f2f",
        wickUpColor: "#00c853",
        wickDownColor: "#d32f2f"
      });

      const silverChart = makeChart(document.getElementById("chart-silver"));
      const silverSeries = silverChart.addCandlestickSeries({
        upColor: "#00c853",
        downColor: "#d32f2f",
        borderUpColor: "#00c853",
        borderDownColor: "#d32f2f",
        wickUpColor: "#00c853",
        wickDownColor: "#d32f2f"
      });

      const lastPrices = { gold: 4000, silver: 48 };

      function makeCandlesFromSpot(price, points = 40, volatility = 0.0007) {
        const now = Math.floor(Date.now() / 1000);
        const out = [];
        let last = price;
        for (let i = points; i >= 0; i--) {
          const t = now - i * 60;
          const delta = (Math.random() - 0.5) * (price * volatility);
          const open = last;
          const close = last + delta;
          const high = Math.max(open, close) + price * (volatility * 0.6);
          const low = Math.min(open, close) - price * (volatility * 0.6);
          out.push({ time: t, open, high, low, close });
          last = close;
        }
        return out;
      }

      function applyTimeframe(metal, tf) {
        let points = 40, vol = 0.0007;
        switch (tf) {
          case "5m": points = 60; vol = 0.0005; break;
          case "15m": points = 80; vol = 0.0004; break;
          case "1h": points = 96; vol = 0.00035; break;
          case "4h": points = 60; vol = 0.00025; break;
          case "1d": points = 30; vol = 0.00018; break;
        }
        if (metal === "XAU") {
          goldSeries.setData(makeCandlesFromSpot(lastPrices.gold, points, vol));
        } else {
          silverSeries.setData(makeCandlesFromSpot(lastPrices.silver, points, vol));
        }
      }

      document.querySelectorAll(".tf-row").forEach((row) => {
        const metal = row.getAttribute("data-metal");
        row.querySelectorAll(".tf-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            row.querySelectorAll(".tf-btn").forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");
            applyTimeframe(metal, btn.getAttribute("data-tf"));
          });
        });
      });

      (async () => {
        const spot = await loadSpot();
        if (spot?.gold?.price) lastPrices.gold = Number(spot.gold.price);
        if (spot?.silver?.price) lastPrices.silver = Number(spot.silver.price);
        applyTimeframe("XAU", "1m");
        applyTimeframe("XAG", "1m");
      })();

      setInterval(async () => {
        await loadSpot();
        const gtf =
          document.querySelector('.tf-row[data-metal="XAU"] .tf-btn.active')?.dataset.tf || "1m";
        const stf =
          document.querySelector('.tf-row[data-metal="XAG"] .tf-btn.active')?.dataset.tf || "1m";
        applyTimeframe("XAU", gtf);
        applyTimeframe("XAG", stf);
      }, 60000);
    </script>
  </body>
</html>
