<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>LM Fondo Cotizado · USD</title>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    :root{
      --lm-bg:#1a1a1a; --lm-gold:#c6a663; --lm-green:#00c853; --lm-red:#d32f2f; --lm-card:#101010;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#1a1a1a;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
    .topbar{background:#000;border-bottom:1px solid rgba(198,166,99,.4);padding:14px 16px 4px;display:flex;align-items:center;gap:10px}
    .top-title{font-weight:800;letter-spacing:.04em}
    .top-tickers{margin-left:auto;display:flex;gap:20px}
    .tk{font-size:13px}.tk label{opacity:.55;margin-right:4px}.tk span{color:var(--lm-green);font-weight:800}
    .wrap{padding:12px 10px 70px;display:flex;flex-direction:column;gap:14px}
    .card{background:#101010;border:1px solid rgba(198,166,99,.4);border-radius:26px;overflow:hidden}
    .card-head{padding:16px 16px 6px}
    .title-sm{font-size:15px;font-weight:800;letter-spacing:.03em}
    .subtitle{font-size:13px;opacity:.6}
    .big-price{font-size:38px;font-weight:900;color:var(--lm-green);margin:6px 0 12px}
    .tf-row{display:flex;gap:8px;margin-bottom:12px}
    .tf-btn{background:#000;border:1px solid transparent;color:#fff;border-radius:14px;padding:6px 12px;font-size:14px}
    .tf-btn.active{border-color:var(--lm-gold);background:rgba(198,166,99,.12)}
    .chart-container{position:relative;height:280px;background:#1a1a1a}
    .chart-box{position:absolute;inset:0}
    .lm-watermark{position:absolute;left:10px;bottom:10px;width:32px;height:32px;opacity:.92;object-fit:contain;pointer-events:none;filter:drop-shadow(0 0 2px rgba(0,0,0,.6))}
    .chart-footer{background:#000;padding:10px 14px 14px;display:flex;align-items:center;gap:8px}
    .chart-footer img{width:28px;height:28px;border-radius:6px;background:#000;border:1px solid rgba(198,166,99,.3);object-fit:contain}
    .chart-footer span{font-size:13px;opacity:.85}
    .brand{font-weight:900}
    .ts{margin-left:auto;opacity:.75}
    @media (min-width:820px){.wrap{max-width:1180px;margin:0 auto}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="top-title">LM Fondo Cotizado · USD</div>
    <div class="top-tickers">
      <div class="tk"><label>ORO</label><span id="tk-gold">$--</span></div>
      <div class="tk"><label>PLATA</label><span id="tk-silver">$--</span></div>
    </div>
  </div>

  <div class="wrap">
    <!-- ===== ORO ===== -->
    <div class="card" id="gold-card">
      <div class="card-head">
        <div class="title-sm">ORO (XAU/USD)</div>
        <div class="subtitle">Tiempo real · LM Fondo Cotizado</div>
        <div class="big-price" id="gold-price">$--</div>
        <div class="tf-row" data-metal="XAU">
          <button class="tf-btn active" data-tf="1m">1m</button>
          <button class="tf-btn" data-tf="5m">5m</button>
          <button class="tf-btn" data-tf="15m">15m</button>
          <button class="tf-btn" data-tf="1h">1h</button>
          <button class="tf-btn" data-tf="4h">4h</button>
          <button class="tf-btn" data-tf="1d">1d</button>
        </div>
      </div>
      <div class="chart-container">
        <div id="chart-gold" class="chart-box"></div>
        <!-- watermark: si no encuentra el PNG se oculta (evita icono azul) -->
        <img src="/IMG_2975.png" alt="LM" class="lm-watermark" onerror="this.style.display='none'"/>
      </div>
      <div class="chart-footer">
        <span class="brand">LM Fondo Cotizado</span>
        <span class="ts" id="gold-upd">Actualizado: --/--/---- --:--</span>
      </div>
    </div>

    <!-- ===== PLATA ===== -->
    <div class="card" id="silver-card">
      <div class="card-head">
        <div class="title-sm">PLATA (XAG/USD)</div>
        <div class="subtitle">Tiempo real · LM Fondo Cotizado</div>
        <div class="big-price" id="silver-price">$--</div>
        <div class="tf-row" data-metal="XAG">
          <button class="tf-btn active" data-tf="1m">1m</button>
          <button class="tf-btn" data-tf="5m">5m</button>
          <button class="tf-btn" data-tf="15m">15m</button>
          <button class="tf-btn" data-tf="1h">1h</button>
          <button class="tf-btn" data-tf="4h">4h</button>
          <button class="tf-btn" data-tf="1d">1d</button>
        </div>
      </div>
      <div class="chart-container">
        <div id="chart-silver" class="chart-box"></div>
        <img src="/IMG_2975.png" alt="LM" class="lm-watermark" onerror="this.style.display='none'"/>
      </div>
      <div class="chart-footer">
        <span class="brand">LM Fondo Cotizado</span>
        <span class="ts" id="silver-upd">Actualizado: --/--/---- --:--</span>
      </div>
    </div>
  </div>

  <script>
    const API = "/api/spot";

    // ===== Utilidades =====
    const pad = (n)=> String(n).padStart(2,"0");
    function fmtDT(ts){
      const d=new Date(ts);
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    }
    const fmt = (n)=> `$${Number(n).toFixed(2)}`;

    // ===== fetch spot =====
    async function loadSpot(){
      try{
        const r = await fetch(API, {cache:"no-store"});
        const j = await r.json();
        if (!r.ok) throw new Error(j.error||"spot fail");
        // JSON esperado: { gold:{price}, silver:{price}, ts }
        const g = Number(j?.gold?.price);
        const s = Number(j?.silver?.price);

        if (Number.isFinite(g)){
          document.getElementById("gold-price").textContent = fmt(g);
          document.getElementById("tk-gold").textContent    = fmt(g);
        }
        if (Number.isFinite(s)){
          document.getElementById("silver-price").textContent = fmt(s);
          document.getElementById("tk-silver").textContent    = fmt(s);
        }
        const ts = j?.ts || Date.now();
        document.getElementById("gold-upd").textContent   = "Actualizado: " + fmtDT(ts);
        document.getElementById("silver-upd").textContent = "Actualizado: " + fmtDT(ts);
        return { gold:g, silver:s, ts };
      }catch(e){
        console.log("spot error:", e.message);
        return null;
      }
    }

    // ===== velas (placeholder anclado al spot) =====
    function makeCandlesFromSpot(price, points=40, vol=0.0007, ts=Date.now()){
      const out=[]; let last=price; const now = Math.floor(ts/1000);
      for(let i=points;i>=0;i--){
        const t = now - i*60;
        const delta = (Math.random()-0.5) * (price*vol);
        const open=last, close=last+delta;
        const high=Math.max(open,close)+price*(vol*0.6);
        const low =Math.min(open,close)-price*(vol*0.6);
        out.push({ time:t, open, high, low, close });
        last=close;
      }
      return out;
    }

    // ===== Charts =====
    function createChart(el){
      const c = LightweightCharts.createChart(el,{
        layout:{ background:{color:"#1a1a1a"}, textColor:"#fff" },
        grid:{ vertLines:{color:"rgba(198,166,99,.05)"}, horzLines:{color:"rgba(198,166,99,.05)"} },
        rightPriceScale:{ borderColor:"rgba(198,166,99,.3)" },
        timeScale:{ borderColor:"rgba(198,166,99,.3)", timeVisible:true, secondsVisible:false }
      });
      const s = c.addCandlestickSeries({
        upColor:"#00c853", downColor:"#d32f2f",
        borderUpColor:"#00c853", borderDownColor:"#d32f2f",
        wickUpColor:"#00c853", wickDownColor:"#d32f2f"
      });
      return { c, s };
    }

    const gold = createChart(document.getElementById("chart-gold"));
    const silver = createChart(document.getElementById("chart-silver"));

    const last = { gold: 4000, silver: 50, ts: Date.now() };

    function applyTF(metal, tf){
      let points=40, vol=0.0007;
      switch(tf){
        case "5m": points=60; vol=0.0005; break;
        case "15m": points=80; vol=0.0004; break;
        case "1h": points=96; vol=0.00035; break;
        case "4h": points=60; vol=0.00025; break;
        case "1d": points=30; vol=0.00018; break;
      }
      if (metal==="XAU"){
        gold.s.setData(makeCandlesFromSpot(last.gold, points, vol, last.ts));
        gold.c.timeScale().fitContent();
      }else{
        silver.s.setData(makeCandlesFromSpot(last.silver, points, vol, last.ts));
        silver.c.timeScale().fitContent();
      }
    }

    document.querySelectorAll(".tf-row").forEach(row=>{
      const metal=row.getAttribute("data-metal");
      row.querySelectorAll(".tf-btn").forEach(btn=>{
        btn.addEventListener("click", ()=>{
          row.querySelectorAll(".tf-btn").forEach(b=>b.classList.remove("active"));
          btn.classList.add("active");
          applyTF(metal, btn.getAttribute("data-tf"));
        });
      });
    });

    // Inicialización + polling
    (async ()=>{
      const spot = await loadSpot();
      if (spot){
        if (Number.isFinite(spot.gold))   last.gold  = spot.gold;
        if (Number.isFinite(spot.silver)) last.silver= spot.silver;
        last.ts = spot.ts || Date.now();
      }
      applyTF("XAU","1m");
      applyTF("XAG","1m");
    })();

    setInterval(async ()=>{
      const spot = await loadSpot();
      if (spot){
        if (Number.isFinite(spot.gold))   last.gold  = spot.gold;
        if (Number.isFinite(spot.silver)) last.silver= spot.silver;
        last.ts = spot.ts || Date.now();
        const xauTF = document.querySelector('.tf-row[data-metal="XAU"] .tf-btn.active')?.getAttribute("data-tf") || "1m";
        const xagTF = document.querySelector('.tf-row[data-metal="XAG"] .tf-btn.active')?.getAttribute("data-tf") || "1m";
        applyTF("XAU", xauTF);
        applyTF("XAG", xagTF);
      }
    }, 60000);
  </script>
</body>
</html>
