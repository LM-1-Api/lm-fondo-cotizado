<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>LM Fondo Cotizado</title>
  <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    :root{--lm-bg:#000;--lm-card:#101010;--lm-gold:#c6a663;--lm-green:#00c853;--lm-red:#d32f2f}
    *{box-sizing:border-box} body{margin:0;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
    .topbar{display:flex;gap:10px;align-items:center;padding:14px 16px 6px;border-bottom:1px solid rgba(198,166,99,.35)}
    .top-title{font-weight:800;letter-spacing:.03em}
    .top-tickers{margin-left:auto;display:flex;gap:18px}.tk{font-size:13px}.tk label{opacity:.6;margin-right:4px}.tk span{color:var(--lm-green);font-weight:800}
    .wrap{padding:12px 10px 70px;display:flex;flex-direction:column;gap:14px}
    .card{background:var(--lm-card);border:1px solid rgba(198,166,99,.35);border-radius:26px;overflow:hidden}
    .card-head{padding:16px 16px 8px}
    .title-sm{font-size:15px;font-weight:800;letter-spacing:.02em}.subtitle{font-size:13px;opacity:.7}
    .big-price{font-size:38px;font-weight:900;color:var(--lm-green);margin:6px 0 12px}
    .tf-row{display:flex;gap:8px;margin-bottom:12px}.tf-btn{background:#000;border:1px solid transparent;color:#fff;border-radius:14px;padding:6px 12px;font-size:14px}
    .tf-btn.active{border-color:var(--lm-gold);background:rgba(198,166,99,.12)}
    .chart-container{position:relative;height:280px;background:#1a1a1a}
    .chart-box{position:absolute;inset:0}
    .lm-watermark{position:absolute;left:8px;bottom:8px;width:30px;height:30px;opacity:.95;object-fit:contain;pointer-events:none;filter:drop-shadow(0 0 2px #000)}
    .chart-footer{display:flex;justify-content:space-between;align-items:center;background:#000;padding:10px 14px 14px;font-size:13px;opacity:.9}
    @media(min-width:820px){.wrap{max-width:1180px;margin:0 auto}}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="top-title">LM Fondo Cotizado · USD</div>
    <div class="top-tickers">
      <div class="tk"><label>ORO</label><span id="tk-gold">$--</span></div>
      <div class="tk"><label>PLATA</label><span id="tk-silver">$--</span></div>
    </div>
  </div>

  <div class="wrap">
    <!-- ORO -->
    <div class="card">
      <div class="card-head">
        <div class="title-sm">ORO (XAU/USD)</div>
        <div class="subtitle">Tiempo real · LM Fondo Cotizado</div>
        <div class="big-price" id="gold-price">$--</div>
        <div class="tf-row" data-metal="XAU">
          <button class="tf-btn active" data-tf="1m">1m</button>
          <button class="tf-btn" data-tf="5m">5m</button>
          <button class="tf-btn" data-tf="15m">15m</button>
          <button class="tf-btn" data-tf="1h">1h</button>
          <button class="tf-btn" data-tf="4h">4h</button>
          <button class="tf-btn" data-tf="1d">1d</button>
        </div>
      </div>
      <div class="chart-container">
        <div id="chart-gold" class="chart-box"></div>
        <!-- Logo dentro del gráfico -->
        <img class="lm-watermark" src="./IMG_2975.png?v=3" alt="LM" onerror="this.style.display='none'">
      </div>
      <div class="chart-footer">
        <span>LM Fondo Cotizado</span>
        <span id="gold-upd">Actualizado: --/--/---- --:--</span>
      </div>
    </div>

    <!-- PLATA -->
    <div class="card">
      <div class="card-head">
        <div class="title-sm">PLATA (XAG/USD)</div>
        <div class="subtitle">Tiempo real · LM Fondo Cotizado</div>
        <div class="big-price" id="silver-price">$--</div>
        <div class="tf-row" data-metal="XAG">
          <button class="tf-btn active" data-tf="1m">1m</button>
          <button class="tf-btn" data-tf="5m">5m</button>
          <button class="tf-btn" data-tf="15m">15m</button>
          <button class="tf-btn" data-tf="1h">1h</button>
          <button class="tf-btn" data-tf="4h">4h</button>
          <button class="tf-btn" data-tf="1d">1d</button>
        </div>
      </div>
      <div class="chart-container">
        <div id="chart-silver" class="chart-box"></div>
        <img class="lm-watermark" src="./IMG_2975.png?v=3" alt="LM" onerror="this.style.display='none'">
      </div>
      <div class="chart-footer">
        <span>LM Fondo Cotizado</span>
        <span id="silver-upd">Actualizado: --/--/---- --:--</span>
      </div>
    </div>
  </div>

  <script>
    // -------- util --------
    const fmtTS = (ts) => {
      const d = new Date(typeof ts === 'number' ? ts*1000 : ts);
      const pad = (n) => (n<10 ? '0'+n : n);
      return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    };

    // -------- API spot --------
    async function loadSpot() {
      try {
        const r = await fetch('/api/spot', { cache: 'no-store' });
        if (!r.ok) throw new Error('API ' + r.status);
        const data = await r.json();

        if (data.gold?.price) {
          const p = Number(data.gold.price);
          document.getElementById('tk-gold').textContent    = '$' + p.toFixed(2);
          document.getElementById('gold-price').textContent = '$' + p.toFixed(2);
          document.getElementById('gold-upd').textContent   = 'Actualizado: ' + fmtTS(data.gold.updatedAt);
          lastPrices.gold = p;
        }
        if (data.silver?.price) {
          const p = Number(data.silver.price);
          document.getElementById('tk-silver').textContent    = '$' + p.toFixed(2);
          document.getElementById('silver-price').textContent = '$' + p.toFixed(2);
          document.getElementById('silver-upd').textContent   = 'Actualizado: ' + fmtTS(data.silver.updatedAt);
          lastPrices.silver = p;
        }
        return data;
      } catch (e) {
        console.log('spot error', e);
        return null;
      }
    }

    // -------- generación de velas a partir del spot --------
    function makeCandlesFromSpot(price, points=40, vol=0.0007, stepSec=60) {
      const now = Math.floor(Date.now()/1000);
      const out = [];
      let last = price;
      for (let i = points; i >= 0; i--) {
        const time = now - i*stepSec;
        const delta = (Math.random()-0.5) * price * vol;
        const open = last;
        const close = last + delta;
        const high = Math.max(open, close) + price*(vol*0.6);
        const low  = Math.min(open, close) - price*(vol*0.6);
        out.push({ time, open, high, low, close });
        last = close;
      }
      return out;
    }

    // -------- charts --------
    function buildChart(elId) {
      const chart = LightweightCharts.createChart(document.getElementById(elId), {
        layout: { background: { color: '#1a1a1a' }, textColor: '#fff' },
        grid: { vertLines:{ color:'rgba(198,166,99,.05)' }, horzLines:{ color:'rgba(198,166,99,.05)' } },
        rightPriceScale: { borderColor: 'rgba(198,166,99,.3)' },
        timeScale: { borderColor: 'rgba(198,166,99,.3)', timeVisible: true, secondsVisible: false }
      });
      const series = chart.addCandlestickSeries({
        upColor:'#00c853', downColor:'#d32f2f', borderUpColor:'#00c853',
        borderDownColor:'#d32f2f', wickUpColor:'#00c853', wickDownColor:'#d32f2f'
      });
      return { chart, series };
    }

    const gold = buildChart('chart-gold');
    const silver = buildChart('chart-silver');
    const lastPrices = { gold: 4000, silver: 50 };

    function applyTF(metal, tf) {
      let points=40, vol=0.0007, step=60;
      if (tf==='5m'){ points=60; vol=0.0005; step=300; }
      else if (tf==='15m'){ points=80; vol=0.0004; step=900; }
      else if (tf==='1h'){ points=96; vol=0.00035; step=3600; }
      else if (tf==='4h'){ points=60; vol=0.00025; step=14400; }
      else if (tf==='1d'){ points=30; vol=0.00018; step=86400; }

      const data = makeCandlesFromSpot(
        metal==='XAU' ? lastPrices.gold : lastPrices.silver,
        points, vol, step
      );
      (metal==='XAU' ? gold.series : silver.series).setData(data);
    }

    document.querySelectorAll('.tf-row').forEach(row=>{
      const metal = row.getAttribute('data-metal');
      row.querySelectorAll('.tf-btn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          row.querySelectorAll('.tf-btn').forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
          applyTF(metal, btn.getAttribute('data-tf'));
        });
      });
    });

    (async () => {
      await loadSpot();                 // llena precios
      applyTF('XAU','1m');              // pinta velas
      applyTF('XAG','1m');
    })();

    setInterval(async ()=>{
      await loadSpot();
      const gtf = document.querySelector('.tf-row[data-metal="XAU"] .tf-btn.active')?.getAttribute('data-tf') || '1m';
      const stf = document.querySelector('.tf-row[data-metal="XAG"] .tf-btn.active')?.getAttribute('data-tf') || '1m';
      applyTF('XAU', gtf);
      applyTF('XAG', stf);
    }, 60000);
  </script>
</body>
</html>
